services:
  - type: web
    name: engageboost-server
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_KEY
        sync: false
    healthCheckPath: /redeem.html
